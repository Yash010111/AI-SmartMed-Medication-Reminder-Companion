<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Medication Reminder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    html, body {
      height: 100%;
      margin-top: 80px;
      
    }
    .form {
      max-width: 500px;
      margin: 3% auto;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 1);
      border-radius: 8px;
      box-shadow: 0 0 40px -10px #fff;
      border-bottom: 5px solid #ccc;
      position: relative;
    }
    .form:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(to right, rgba(196,225,127,1) 0%, rgba(196,225,127,1) 20%, rgba(247,253,202,1) 20%, rgba(247,253,202,1) 40%, rgba(254,207,113,1) 40%, rgba(254,207,113,1) 60%, rgba(240,119,108,1) 60%, rgba(240,119,108,1) 80%, rgba(219,157,190,1) 80%, rgba(219,157,190,1) 100%);
      border-radius: 5px 5px 0 0;
    }
    h2 {
      margin: 18px 0 30px 0;
      padding-bottom: 10px;
      width: 210px;
      color: #1e439b;
      font-size: 22px;
      border-bottom: 3px solid #ff5501;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #5a5a5a;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 60%;
      padding: 10px;
      box-sizing: border-box;
      background: none;
      outline: none;
      resize: none;
      border: 2px solid #bebed2;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #1e439b;
      box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgb(30, 102, 195);
    }
    button.submit-btn {
      padding: 8px 12px;
      margin: 8px 0 0;
      font-family: 'Montserrat', sans-serif;
      border: 2px solid #78788c;
      background: transparent;
      color: #5a5a6e;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 4px;
    }
    button.submit-btn:hover {
      background: #78788c;
      color: #fff;
    }
    .logo img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      margin: 0 auto 1rem auto;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0;
      margin-bottom: 2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #5a5fff;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #3f44d4;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="https://cdn.dribbble.com/userupload/25331814/file/original-a7c9a769d1a031a085cc572b2ab75459.png?resize=752x588&vertical=center" alt="Icon" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10px;">
  </div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      
      <li><a href="/dextop_alert">Alerts</a></li>
      <li><a href="/profile">Profile</a></li>
    </ul>
  </nav>
</header>

<div class="form">
  <h2>Patient Profile</h2>
  {% if success_message %}
    <p style="color: green; text-align: center;">{{ success_message }}</p>
  {% endif %}
  <form method="POST" action="/profile">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" value="{{ profile.name if profile else '' }}" required />
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="{{ profile.age if profile else '' }}" required />
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male" {% if profile and profile.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if profile and profile.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if profile and profile.gender == 'Other' %}selected{% endif %}>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="whatsapp">WhatsApp Number (with country code):</label>
      <input type="text" id="whatsapp" name="whatsapp" value="{{ profile.whatsapp if profile else '' }}" required />
    </div>
    <button type="submit" class="submit-btn">Save Profile</button>
  </form>
  <form method="GET" action="/logout" style="text-align:center; margin-top: 1rem;">
    <button type="submit" class="submit-btn" style="background-color: #d9534f; color: white; border: none;">Logout</button>
  </form>
</div>
<footer class="footer">
        
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/05/06/14/20250506145721-84YDOBW9.js"></script>
      
      <div class="footer-section">
          <img src="https://cdn.dribbble.com/userupload/25331814/file/original-a7c9a769d1a031a085cc572b2ab75459.png?resize=752x588&vertical=center" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10px;" alt="LogNexus Logo" class="footer-logo">
          <p>Manage your medications effectively and stay healthy with timely reminders.</p>
      </div>
      <div class="footer-section">
          <h3>Services</h3>
          <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Get Help</a></li>
          </ul>
      </div>
      <div class="footer-section">
          <h3>Contact Us</h3>
          <p>Email: aimedicinehelper@gmail.com</p>
      </div>
  </footer>
</body>
</html>
