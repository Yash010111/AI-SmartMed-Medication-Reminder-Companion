<!DOCTYPE html>
<html lang="en">
    <head>
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin-top: 150px;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            padding: 1rem;
            color: white;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: 1px solid #ddd;
            padding: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .chat-input {
            display: flex;
            gap: 0.5rem;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
        /* Botpress webchat style overrides */
        .bpw-widget {
            font-family: 'Poppins', sans-serif !important;
            --bpw-primary-color: #4CAF50 !important;
            --bpw-primary-color-hover: #45a049 !important;
            --bpw-font-color: #333 !important;
            --bpw-background-color: #f9f9f9 !important;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://cdn.dribbble.com/userupload/25331814/file/original-a7c9a769d1a031a085cc572b2ab75459.png?resize=752x588&vertical=center" alt="Icon" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10px;">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/chatbot">Chatbot</a></li>
                <li><a href="/dextop_alert">Alerts</a></li>
                <li><a href="/profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        <form class="chat-input" id="chat-form" onsubmit="return false;">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
            <button type="submit" id="send-btn">Send</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-section">
            <img src="https://cdn.dribbble.com/userupload/25331814/file/original-a7c9a769d1a031a085cc572b2ab75459.png?resize=752x588&vertical=center" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10px;" alt="LogNexus Logo" class="footer-logo">
            <p>Manage your medications effectively and stay healthy with timely reminders.</p>
        </div>
        <div class="footer-section">
            <h3>Services</h3>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Get Help</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Contact Us</h3>
            <p>Email: aimedicinehelper@gmail.com</p>
        </div>
</footer>
    <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/04/24/04/20250424043252-TEG4TPNB.js"></script>
</body>
</html>
